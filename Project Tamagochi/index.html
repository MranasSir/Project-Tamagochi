<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagochi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onclick="document.getElementById('muziek').play()">
  <div class="device">
    <div class="screen">
      <div class="air"></div>
       <div class="grass"></div>
       <div class="sun"></div>
      <div class="pet">
        <div class="wire-head"></div>
        <div class="body">
          <div class="dec"></div>
          <div class="dec1"></div>
        </div>
        <div class="head">
          <div class="eyes">
           <div class="eye1"></div>
           <div class="eye2"></div>
          </div>
          <div class="headdec"></div>
           <div class="mouth"></div>
        </div>

        <div class="arms"></div>
        <div class="arm1"></div>
        <div class="arm2"></div>

      </div>
    </div>
<div class="stats-container">

  <div class="stat">
    <button onclick="feed()" class="stat-btn">Honger</button>
    <div class="bar-container">
      <div id="honger-bar" class="bar"></div>
    </div>
    <span id="honger-value" class="stat-value">100</span>
  </div>

  <div class="stat">
    <button onclick="sleepPet()" class="stat-btn">Slaap</button>
    <div class="bar-container">
      <div id="slaap-bar" class="bar"></div>
    </div>
    <span id="slaap-value" class="stat-value">100</span>
  </div>

  <div class="stat">
    <button onclick="play()" class="stat-btn">Plezier</button>
    <div class="bar-container">
      <div id="plezier-bar" class="bar"></div>
    </div>
    <span id="plezier-value" class="stat-value">100</span>
  </div>

</div>


<audio id="muziek" loop>
  <source src="2021-08-17_-_8_Bit_Nostalgia_-_www.FesliyanStudios.com.mp3" type="audio/mpeg">
</audio>

  <script src="script.js"></script>
</body>
</html>

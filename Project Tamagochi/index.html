<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagochi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="device">
    <div class="screen">
      <div class="air"></div>
       <div class="grass"></div>
       <div class="sun"></div>
      <div class="pet">
        <div class="wire-head"></div>
        <div class="body">
          <div class="dec"></div>
          <div class="dec1"></div>
        </div>
        <div class="head">
          <div class="eyes">
           <div class="eye1"></div>
           <div class="eye2"></div>
          </div>
          <div class="headdec"></div>
           <div class="mouth"></div>
        </div>

        <div class="arms"></div>
        <div class="arm1"></div>
        <div class="arm2"></div>

      </div>
    </div>
        <div class="buttons">
           <div class="health">Leven 100</div>
           <div class="food">Honger 100</div>
           <div class="sleep">Slaap 100</div>
    </div>
  </div>
  
  
</body>
</html>

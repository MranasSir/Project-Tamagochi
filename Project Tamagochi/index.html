<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagochi</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body onclick="document.getElementById('muziek').play()">
  <div class="device">
    <div class="screen">
     <canvas id="game" width="64" height="64"></canvas>
      </div>
<div class="stats-container">

  <div class="stat">
    <button onclick="feed()" class="stat-btn">Honger</button>
    <div class="bar-container">
      <div id="honger-bar" class="bar"></div>
    </div>
    <span id="honger-value" class="stat-value">100</span>
  </div>

  <div class="stat">
    <button onclick="sleepPet()" class="stat-btn">Slaap</button>
    <div class="bar-container">
      <div id="slaap-bar" class="bar"></div>
    </div>
    <span id="slaap-value" class="stat-value">100</span>
  </div>

  <div class="stat">
    <button onclick="play()" class="stat-btn">Plezier</button>
    <div class="bar-container">
      <div id="plezier-bar" class="bar"></div>
    </div>
    <span id="plezier-value" class="stat-value">100</span>
  </div>

</div>
<div class="text-container">
  <p id="text-honger" class="warning">Ik heb Honger!</p>
  <p id="text-slaap" class="warning">Ik wil slapen!</p>
  <p id="text-plezier" class="warning">Ik wil plezier!</p>
  <p id="emotie" class="emotie"></p>
</div>

<audio id="muziek" loop>
  <source src="2020-03-22_-_8_Bit_Surf_-_FesliyanStudios.com_-_David_Renda.mp3" type="audio/mpeg">
</audio>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagochi</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body onclick="document.getElementById('muziek').play()">
  <div class="device">
    <div class="screen">
      <p id="emotie" class="emotie"></p>
      <img id="sonic" src="Gifs/normal.gif" alt="Dark-Sonic">
      <img src="Images/game-over.png" alt="Dit is een game-over afbeelding." id="game-over" width="250px">
      </div>
<div class="stats-container">

  <div class="stat">
    <button onclick="button()" id="feed-button">Honger</button>
    <div class="bar-container">
      <div id="honger-bar" class="bar"></div>
    </div>
    <span id="honger-value" class="stat-value">100</span>
  </div>

  <div class="stat">
    <button onclick="buttons()" id="sleep-button">Slaap</button>
    <div class="bar-container">
      <div id="slaap-bar" class="bar"></div>
    </div>
    <span id="slaap-value" class="stat-value">100</span>
  </div>

  <div class="stat">
    <button onclick="buttons()" id="play-button">Plezier</button>
    <div class="bar-container">
      <div id="plezier-bar" class="bar"></div>
    </div>
    <span id="plezier-value" class="stat-value">100</span>
  </div>
  
  <div class="age-container">
    <p id="age">age:</p>
    <p id="age-num">0</p>
  </div>
  <p id="age-sub">Kid</p>
  <span id="age-text">You've just Ranked up!</span>
  
  <p id="emotie" class="emotie"></p>
<div class="denkwolk">
  <img id="denkwolk-plezier" src="Images/Denkwolk-play.png" alt="een denkwolk-van spelen" width="150px">
  <img src="Images/denkwolk-food.png" alt="een denkwolk-van honger" id="denkwolk-honger" width="150px">
  <img id="denkwolk-slaap" src="Images/denkwolk-sleep.png" alt="een denkwolk-van slaap" width="150px">
</div>
<audio id="muziek" loop>
  <source src="Music/1-05. Angel Island Zone - Act 1.mp3" type="audio/mp3">
</audio>

  <script src="script.js"></script>
</body>
</html>
